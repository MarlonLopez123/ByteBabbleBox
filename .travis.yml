language: python
python:
  - "3.8"

install:
  - pip install -r requirements.txt
  - pip install coverage

before_script:
  - python server.py & 
  - echo $! > server_pid.txt

script:
  - coverage run --source=chat -m unittest tests.test_chat

after_script:
  - kill $(cat server_pid.txt) 

after_success:
  - bash <(curl -s https://codecov.io/bash)
